<head>
  	<title>Huat</title>
</head>

<template name="layout">
	<div class="application">
		{{> topbar}}
	  	<div class="expanded row" id="side-content">
		  <div class="small-2 columns sidebar">{{> sidebar}}</div>
		  <div class="small-10 columns content">
		  	{{#if currentUser}}
		  		{{> yield}}
		  	{{else}}
		  		{{> atForm}}
		  	{{/if}}
		  </div>
		</div>
	</div>
</template>

<template name="topbar">
  	<div class="top-bar">
	  <div class="top-bar-left">
	    <img src="/huat_white.png">
	  </div>
	  <div class="top-bar-right">
	    <ul class="menu">
	    	<li><a href="{{pathFor route='add-goal'}}" class="button"><i class="fa fa-plus"></i>Add Goal</a></li>
	      	<li><a href="{{pathFor route='profile'}}" class="button"><i class="fa fa-user"></i>Profile</a></li>
	    </ul>
	  </div>
	</div>
</template>

<template name="sidebar">
  	<ul class="menu vertical">
	  <li><a href="{{pathFor route='dashboard'}}"><i class="fa fa-dashboard"></i>Dashboard</a></li>
	  <li><a href="{{pathFor route='bucketlist'}}"><i class="fa fa-star-o"></i>Bucketlist</a></li>
	  <li><a href="{{pathFor route='portfolio'}}"><i class="fa  fa-bar-chart"></i>Portfolio</a></li>
	  <li>{{> atNavButton}}</li>
	</ul>
</template>
