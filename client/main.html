<template name="layout">
	{{> topbar}}
  	<div class="expanded row">
	  <div class="small-2 columns sidebar">{{> sidebar}}</div>
	  <div class="small-10 columns">{{> yield}}</div>
	</div>
</template>

<template name="topbar">
  	<div class="top-bar">
	  <div class="top-bar-left">
	    <ul class="menu">
	      <li class="menu-text">HUAT</li>

	      <li><button type="button" class="button">Search</button></li>
	    </ul>
	  </div>
	  <div class="top-bar-right">
	    <ul class="menu">
	    	<li><a href="{{pathFor route='add-goal'}}" class="button">Add Goal</a></li>

	    </ul>
	  </div>
	</div>
</template>

<template name="sidebar">

	  <li><a href="{{pathFor route='dashboard'}}">Dashboard</a></li>
