<template name="add_goal_modal">
  <p><a data-open="add_goal_modal">Add Goal</a></p>

  <div class="reveal add_goal_modal" id="add_goal_modal">
  	{{> goal_modal}}
    <button class="close-button" data-close aria-label="Close reveal" type="button">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</template>

<template name="goal_modal">
    <form class="add-goal-modal">
	    <fieldset class="{{isActive 1}}">
		  <div class="row">
		    <div class="large-5 columns">
		      <label>Goal<input type="text" name="title" placeholder={{_id}} required value={{_id}}></label>
		    </div>
		  </div>
		</fieldset>
	    <fieldset class="{{isActive 2}}">
		  <div class="row">
		    <div class="large-3 columns">
		      <label>Priority
		        <select name="priority">
		          <option value="1">1</option>
		          <option value="2">2</option>
		          <option value="3">3</option>
		          <option value="4">4</option>
		          <option value="5">5</option>
		        </select>
		      </label>
		    </div>
		  </div>
	    </fieldset>
		<div class="row">
			<input class="button" type="submit" value="Add Goal">
		</div>
	</form>
	<button type="button" class="button next">Next</button>
</template>
