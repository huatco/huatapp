<template name="profile">
	<h1>Profile</h1>
	<p>Username: {{username}}</p>
	<p>Email: {{email}}</p>
	<p>Account Balance: S${{balance}}.00</p>
	<p>Increment Amount: S${{increment}}.00 </p>
	<button type="button" class="success button increase">Increment</button>
	<button type="button" class="alert button decrease">Decrement</button>
</template>
