<template name="goal_form">
  <h1>Add Goal</h1>
  {{> add_goal}}
</template>  

<template name="add_goal">
	<form class="add-goal">
  <div class="row">
    <div class="large-3 columns">
      <label>Goal<input type="text" name="title" placeholder="Enter your goal" /></label>
    </div>
  </div>

  <div class="row">
    <div class="large-3 columns">
      <label>Priority
        <select name="priority">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </label>
    </div>
  </div>

	<div class="row">
    <div class="large-3 columns">
      <label>Amount (in SGD)<input type="" placeholder="$$ 0.00" name="amount" /></label>
    </div>
  </div>

  <div class="row">
    <div class="large-3 columns">
      <label>Achievement Year
      <input type="text" placeholder="2017" name="year"/>
       </label>
    </div>
  </div>
  <div class="row">
    <div class="large-3 columns">
      <label>Achievement Month
        <select name="month">
        <option value="1">Jan</option>
        <option value="2">February</option>
        <option value="3">March</option>
        <option value="4">April</option>
        <option value="5">May</option>
        <option value="6">June</option>
        <option value="7">July</option>
        <option value="8">August</option>
        <option value="9">Semptember</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
        </select>
       </label>
    </div>
  </div> 

  <div class="row"> 
    <div class="large-3 columns">
      <label>Category
      <select name="category">
        <option value="Life">Life</option>
        <option value="Marriage">Marriage</option>
        <option value="Whim">Whim</option>
        <option value="Entertainment">Entertainment</option>
      </select>
      </label>
    </div>
  </div>

  <div class="row">
    <div class="large-6 columns">
      <label>Details
        <textarea placeholder="Enter the details of your goal" name="details"></textarea>
      </label>
    </div>
  </div>
  <div class="row">
  	<input class="button" type="submit" value="Add Goal">
  </div>
</form>
</template>
