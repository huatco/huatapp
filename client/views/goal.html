<template name="goal">
	<button class="button bucketlist"><i class="fa fa-chevron-left"></i> Back to Bucketlist</button>
	<hr>
	<div class="row">
		<div class="small-12 large-8 columns">
			<h2>{{title}}</h2>
			<p>{{details}}</p>
			{{>goalprogressChart}}
		</div>
		<div class="small-12 large-4 columns">
			<div class="row details_panel">
				<h1>${{format_money current_amount}}</h1>
				<p>out of a <strong>${{format_money target_amount}}</strong> goal target</p>
				<div class="progress" role="progressbar" tabindex="0" aria-valuenow="50" aria-valuemin="0" aria-valuetext="50 percent" aria-valuemax="100">
				  	<div class="progress-meter" style="width: {{progress_percent _id}}%"></div>
				</div>
				<button type="button" class="button delete_goal float-right"><i class="fa fa-trash-o"></i></button>
				<button type="button" class="button edit_goal float-right"><i class="fa fa-pencil"></i></button>
				<h5><strong>DETAILS</strong></h5>
				<hr>
				<p>Monthly Investment: ${{investment _id}}</p>
				<p>Created: {{createDate time_stamp}}</p>
				<p>Target: {{targetDate goal_month goal_year}}</p>
				<p>Category: {{category}}</p>
				<p>Priority: {{priority}}</p>
			</div>
		</div>

	</div>
</template>

<template name="goalprogressChart">
	<canvas id="goalprogressChart" height="50" width="100"></canvas>
</template>
