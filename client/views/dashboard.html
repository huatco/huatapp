<template name="dashboard">
	<h1>Dashboard</h1>
	<h4>Welcome back <strong>{{username}}</strong></h4>
	<hr>
	<div class="dashboard_item">
		<div class="dashboard_header">
			<h2>Your Top Goals</h2>
		</div>
		{{#each goals}}
		<div class="top_goal">
			{{> goalchart}}
		</div>
		{{/each}}
	</div>
</template>

<template name="goalchart">
	<canvas id="{{_id}}" height="150" width="150"></canvas>
	<h3><a href="{{pathFor route='bucketlist'}}"> {{title}}</a></h3>
</template>
