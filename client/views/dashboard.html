<template name="dashboard">
	<h1>Dashboard</h1>
	<h4>Welcome back {{username}}, here are your most important goals</h4>
	<hr>
	<div class="row">
		{{#each goals}}
		<div class="large-4 columns">
			{{> goalchart}}
		</div>
		{{/each}}
	</div>
	{{> myReveal}}
</template>

<template name="goalchart">
	<h5><a href="{{pathFor route='bucketlist'}}"> {{title}}</a></h5>
	<canvas id="{{_id}}" height="100" width="100"></canvas>
</template>

<template name="myReveal">
  <p><a data-open="myReveal">Click me for a modal</a></p>

  <div class="reveal" id="myReveal">
    <h1>Awesome. I Have It.</h1>
    <p class="lead">Your couch. It is mine.</p>
    <p>I'm a cool paragraph that lives inside of an even cooler modal. Wins!</p>
    <button class="close-button" data-close aria-label="Close reveal" type="button">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</template>
