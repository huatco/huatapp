<template name="dashboard">
	<h1>Dashboard</h1>
	<h3>Welcome back {{username}}, here are your most important goals</h3>
	<ul>
		{{#each goals}}
			<li><a href="{{pathFor route='bucketlist'}}"> {{title}}</a>: {{progress}}%</li>
			{{> goalchart}}
		{{/each}}
	</ul>
</template>

<template name="goalchart">
	<canvas id="{{_id}}" height="100" width="100"></canvas>
</template>
